<ion-content padding-horizontal style="margin-top: 100px;">
  <ion-list>
    <ion-item>
      <ion-label>I can see you are interested in:<BR><BR>1 Digital Street, <BR> England, <BR> HM1 2LR
    </ion-label>
    </ion-item>
    <ion-item>
      <ion-label> Cost: £180,000<BR><BR></ion-label>
    </ion-item>
    <ion-item>
      <ion-label stacked>How much money do you want to borrow?</ion-label>
      <ion-input class="money-input" type="text" [(ngModel)]="loan_amount">£</ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>How long would you like to borrow for?</ion-label>
      <ion-input maxlength="2" class="years-input" type="text" [(ngModel)]="term"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button (click)="nextButton($event)">Continue</button>
</ion-content>
