  <ion-navbar>
    <ion-title>Confirm Buyer Identity-
      {{firstname}} {{lastname}}
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

          <div class="details">
            <h4>User your touch ID to confirm you identity and authorize access to personal information</h4>
      
            <button *ngIf="success=='f'" class = "button" (click)="next($event)">
                <ion-icon ios="ios-finger-print" md="md-finger-print" class="fp"></ion-icon>
              <!-- <i class="material-icons md-200" v-bind:class="{ success: isSuccess }">fingerprint</i> -->
            </button>
            <button *ngIf="success=='t'" class = "button1" (click)="nexteve($event)">
                <ion-icon ios="ios-finger-print" md="md-finger-print" class="fp"></ion-icon><br>{{firstname}}{{lastname}}
              <!-- <i class="material-icons md-200" v-bind:class="{ success: isSuccess }">fingerprint</i> -->
            </button>
            <p>You have now authorised access to personal information to check your mortgage eligibility</p>
          </div>

</ion-content>
